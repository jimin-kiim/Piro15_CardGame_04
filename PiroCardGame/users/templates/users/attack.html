{% extends 'users/base.html' %}

{%block content%}

    <form method="POST" enctype="multipart/form-data">
        <h4 class="text-light">
            <label for="cardset">내가 고른 카드: </label>
            <select class="" name="cardset" id="">
                {% for card in cardset %}
                    <option value="{{ card }}">{{ card }}</option>
                {% endfor %}
            </select>
        </h4>

        
        <h4 class="text-light">
                <label for="opponent">공격할 상대는?</label>
            <select name="opponent" id="">
                {% for opponent in user_all %}
                    <option value="{{ opponent }}">{{ opponent }}</option>
                {% endfor %}
            </select>
        </h4>
        
        <button type="button" class="btn btn-primary" style="width:200px;">
            <a href="{% url 'users:gamelist' %}" class="text-light">공격하기!</a>
        </button>

        <!-- Security token -->
        {% csrf_token %}

        <!-- Using the formset -->
        {{ form.as_p }}
    </form>
{%endblock%}
